<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../coquette.js"></script>
        <script type="text/javascript" src="../Timer/Timer.js"></script>
        <script type="text/javascript" src="Sprite.js"></script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
    </body>
    <script>
        // Create coquette
        this.c = c = new Coquette(this, "canvas", 800, 400);
        c.renderer.setBackground("#222");

        // pixels
        var ctx = c.renderer.getCtx();
        ctx.imageSmoothingEnabled = false;
        ctx.webkitImageSmoothingEnabled = false;
        ctx.mozImageSmoothingEnabled = false;

        var config = { 
                size:
                center:
                animations : [{        
                    {
                        name: "Walk_R",
                        frames: 7
                    }]

        }

        var player = new Sprite(this, config);
      
    </script>
</html>
